<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wordcloud</title>
    <!-- 导入 echarts.js -->
    <!-- 导入 echarts-wordcloud.js -->
    <script src="js/echarts.js"></script>
    <script src="js/echarts-wordcloud.js"></script>
    <style type="text/css">
    html{
      height: 100%;
      margin: 0;
    }
    body{
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: rgba(24,20,50,1);
    }
    #top250rating{
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);

        var option = {
            // 标题配置
            title: {
                text: '中外观众品味差异显著的影片类型',
                top: 30,
                left:  "center",
                textStyle: {
                        fontSize: 30,
                        color: '#FAFAD2'
                    }
                },
                tooltip: {},
                backgroundColor: "rgba(24,20,50,1)",
                series: [{
                    type: 'wordCloud',  // 类型--词云
                    gridSize: 2,
                    sizeRange: [40, 100],       // 大小区间
                    rotationRange: [-90, 90],   // 旋转角度区间
                    shape: 'circle',
                    drawOutOfBound: true,
                    textStyle: {
                        // 随机生成词云
                        color: function () {
                            return 'rgb(' + [
                                Math.floor((Math.random()*96)+160),
                                Math.floor((Math.random()*96)+160),
                                Math.floor((Math.random()*96)+160)
                            ].join(',') + ')';
                         },
                        emphasis: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                     },
                    data: [
                        {
                            name : "Action",
                            value : 1266
                        },
                        {
                            name : "Adventure",
                            value : 1469
                        },
                        {
                            name : "Animation",

                        },
                        {

                        },
                        {

                            value : 692
                        },
                        {
                            name : "Crime",
                            value : 484
                        },
                        {
                            name : "Drama",
                            value : 1530
                        },
                        {
                            name : "Family",
                            value : 443
                        },
                        {
                            name : "Fantasy",
                            value : 938
                        },
                        {
                            name : "Film_noir",
                            value : 10
                        },
                        {
                            name : "History",
                            value : 155
                        },
                        {
                            name : "Horror",
                            value : 360
                        },
                        {
                            name : "Music",
                            value : 111
                        },
                        {
                            name : "Musical",
                            value : 84
                        },
                        {
                            name : "Mystery",
                            value : 393
                        },
                        {
                            name : "Romance",
                            value : 747
                        },
                        {
                            name : "Sci_fi",
                            value : 411
                        },
                        {
                            name : "Sport",
                            value : 137
                        },
                        {
                            name : "Thriller",
                            value : 944
                        },
                        {
                            name : "War",
                            value : 117
                        },
                        {
                            name : "Western",
                            value : 43
                        }
                    ]

                }]
            };
    // 执行图表构建函数
    myChart.setOption(option);
  </script>
</body>
</html>
